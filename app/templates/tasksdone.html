<div class="row" ng-controller="todoDoneController">
    <div class="col-md-6">
        <div class="row">
            <div>
                <h2>{{title}}</h2>
                <form id="frmTasks" action="/#/tasks">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width:25px">Done</th>
                                <th>Task</th>
                                <th>Due Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="task in tasks | filter : {'done': true}">
                                <td>
                                    <input type="checkbox" ng-model="task.done">
                                </td>
                                <td>
                                    <span class="done-{{task.done}}">{{task.name}}</span>
                                </td>
                                <td>{{task.due}}</td>
                                <td>
                                    <!--<a ng-click="deleteTask(task)">Delete</a>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5">
    </div>
</div>
