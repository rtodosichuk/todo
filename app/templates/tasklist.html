<form id="frmTasks" action="/#/tasks">
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width:25px">Done</th>
                <th>Task</th>
                <th>Due Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td>
                    <input type="checkbox" ng-model="task.done" ng-click="saveAllTasks()">
                </td>
                <td>
                    <a class="done-{{task.done}}" ng-click="detailView(task)">{{task.name}}</a>
                </td>
                <td>{{task.due}}</td>
                <td>
                    <a ng-click="deleteTask(task)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</form>
